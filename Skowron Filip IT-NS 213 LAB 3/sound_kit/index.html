<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="parent">
    <div class="header">SoundKit<br/>Graj za pomocÄ… klawiszy od 1 do 9</div>
    <div class="instruction"></div>

    <div class="channel">
        Channel 1<br/>
        <button class="startRecord" id="startRecord0">StartRecord</button>
        <button class="stopRecord" id="stop0">Stop</button>
        <button class="play" id="play0">Play</button>
    </div>
    <div class="channel">
        Channel 2<br/>
        <button class="startRecord" id="startRecord1">StartRecord</button>
        <button class="stopRecord" id="stop1">Stop</button>
        <button class="play" id="play1">Play</button>
    </div>
    <div class="channel">
        Channel 3<br/>
        <button class="startRecord" id="startRecord2">StartRecord</button>
        <button class="stopRecord" id="stop2">Stop</button>
        <button class="play" id="play2">Play</button>
    </div>
    <div class="channel">
        Channel 4<br/>
        <button class="startRecord" id="startRecord3">StartRecord</button>
        <button class="stopRecord" id="stop3">Stop</button>
        <button class="play" id="play3">Play</button>
    </div>

    <div class="channel">
        <button id="playAll" class="play">Play All</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
